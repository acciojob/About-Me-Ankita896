<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <section id="name">
            <h2>Name</h2>
            <p>Your Full Name</p>
        </section>

        <section id="email">
            <h2>Email</h2>
            <p>your.email@example.com</p>
        </section>

        <section id="profile">
            <h2>Profile</h2>
            <p>The profile for which you are applying</p>
        </section>

        <section >
            <h2>About me</h2>
            <content>A brief description of yourself.</content>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            
            <div class="skill">
                <span>HTML</span>
                <div class="progress-bar"><div class="progress" style="width: 90%;"></div></div>
            </div>
            <div class="skill">
                <span>CSS</span>
                <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
            </div>
           
        </section>
    </div>
</body>
</html>
